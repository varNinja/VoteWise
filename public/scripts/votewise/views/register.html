<header class="loginRegisterHeader"> 
      <img class="loginRegisterLogo" src="./images/app/votewiselogo.png" style="width:200px;">
    </header>
   

    <div class="bootstrap-iso">
	 <div class="container-fluid">
	  <div class="row">
	   <div class="col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10" style="text-align:center;">
	     <div class="form-group" >
	      <label class="control-label requiredField" for="name">
	       User Name <span class="asteriskField"> * </span>
	      </label>
	      <input class="form-control" ng-model="signUp.userName"placeholder="Username" >
	     </div>
	     <div class="form-group ">
	      <label class="control-label requiredField"> 
	      	Email <span class="asteriskField"> * </span>
	      </label>
	      <input class="form-control" ng-model="signUp.email"placeholder="Email" >
	     </div>
	     <div class="form-group">
	      <label class="control-label requiredField">
	       Password <span class="asteriskField"> * </span>
	      </label>
	      <input class="form-control" ng-model="signUp.password" placeholder="Password" >
	     </div>
	     <div class="form-group ">
	      <label class="control-label requiredField">
	       Password Confirm <span class="asteriskField"> * </span>
	      </label>
	      <input class="form-control" ng-model="signUp.password2"placeholder="Password Confirm">
	     </div>
	     <div class="form-group">
	      <div>
	       <button class="btn btn-primary" ng-click="registerTest()" >
	        Register
	       </button>
	      </div>
	     </div>

	     <button class="btn btn-primary" ng-click="verifyRegisterScope()">
	        Test Scope
	       </button>

	       <button class="btn btn-primary " name="submit" type="submit" >
	        Register
	       </button>
	   </div>
	  </div>
	 </div>
	</div>
