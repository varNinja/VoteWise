<header class="container logo-home"></header>
<div class="main">

<div class="verticle-text">
	<a href="#/login">
		<h1>Go Back  <span class="bounce arrow"> < </span></h1>
	</a>
</div>

<div class="container interest">
<br><br>
<form name="signupForm" class="form-horizontal" role="form">
	<div class="form-group">
	    <div class="col-sm-7">
	        <span class="block input-icon input-icon-right">
	            <input type="text" class="register" placeholder="Email" name="email" ng-model="signup.email" focus/>
	            <span ng-show="signupForm.email.$error.email" class="help-inline">Email is not valid</span> 
	        </span>
	    </div>
	</div>
	<div class="form-group">
		
	    <div class="col-sm-7">
	        <span class="block input-icon input-icon-right">
	    <input type="password" class="register" name="password" placeholder="Password" ng-model="signup.password" required/>
			</span>
	    </div>
	</div>
	<div class="form-group">	
	    <div class="col-sm-7">
	        <span class="block input-icon input-icon-right">
			   <input type="password" class="register" name="password2" placeholder="Confirm Password" ng-model="signup.password2" password-match="signup.password" required/>                                
			   <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required"> Password do not match.</small>
			</span>
	    </div>
	</div>
	<div class="form-group">
	    <div class="col-sm-7">
	        <span class="block input-icon input-icon-right">
	    		<input type="text" class="register" placeholder="Name" ng-model="signup.name" />
			</span>
	    </div>
	</div>
	<div class="form-group">
	    <div class="col-sm-7">
		    <span class="block input-icon input-icon-right">
		    	<input type="text" class="register" placeholder="Phone" name="phone" ng-model="signup.phone"/>
			</span>
	    </div>
	</div>
	<div class="form-group">
	    <div class="col-sm-7">
	        <span class="block input-icon input-icon-right">
	    <input type="text" class="register" placeholder="Address" ng-model="signup.address" />
	</span>
	    </div>
	</div>
	<div class="form-group">
	    <span class="lbl col-sm-5"> </span>
	    <div class="col-sm-7">
	        <button type="submit" class="register-button" ng-click="signUp(signup)" data-ng-disabled="signupForm.$invalid">
	            Sign Up
	        </button>
	    </div>
	</div>
	</fieldset>
	<span class="lbl col-sm-5"> </span>
	<div class="col-sm-7"> <a href="#/login"><br>  Already have an account?  SignIn</a>
	</div>
</form>
			
</div>


<footer>
</footer>
