<!DOCTYPE html>
<html>
<head>
  <title>Votewise Interface</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <header>
    <a href="/"><img id="logo" src="images/votewiselogo.png" /></a>
    <div id="topBarButtons">
      <img src="images/expand-tool.png" />
      <img src="images/question.png" />
      <img src="images/chat.png" />
      <img src="images/politician-info.png" />
      <img src="images/settings.png" />
    </div>
  </header>
  <div class="content authPage">
    <h1 class="centerTx headerText">Login</h1>

    <form class="loginForm centerEl">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button class="centerEl" type="submit">Go</button>
    </form>

    <button class="centerEl signupButton">Signup</button>

  </div>
</body>
</html>
